{% extends 'base.html' %}
{% block content %}
<header class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Submitted Forms</h1>
            <hr>
        </div>
    </div>
</header>
<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">
                {% for userdetail in userdetails %}
                    <tr>
                        <td>{{ userdetail.id }}</td>
                        <td>{{ userdetail.name }}</td>
                        <td>{{ userdetail.email_id }}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" href="{% url 'submitted_form' userdetail.id %}">Details</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock %}
